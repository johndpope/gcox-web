<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>NEWTON</title>
    <link href="/static/favicon.ico" rel="icon"/>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      (function(){
        // 针对生产环境，只允许跳转到http://www.newtonxchange.com
        var protocol = location.protocol;
        var host = location.host.toLowerCase();
        if (host === 'pre.newtonxchange.com' || host === 'test.newtonxchange.com') {
          return
        }
        if (host.indexOf('newtonxchange.com') !== -1 && /Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent)) {
          location.href = 'https://m.newtonxchange.com/' + location.hash;
          return
        }
        if (host.indexOf('newtonxchange.com') !== -1 && (protocol !== 'https:' || host !== 'www.newtonxchange.com')) {
          location.href = 'https://www.newtonxchange.com';
        }
      })();
    </script>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="/static/js/jsencrypt.min.js"></script>
    <script type="text/javascript" src="/static/js/gt.js"></script>
    <!-- Start of newtonexchange Zendesk Widget script -->
    <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=9b85e079-3d37-4de3-8966-878583c97a0d"></script>
    <!-- End of newtonexchange Zendesk Widget script -->
  </body>
</html>
