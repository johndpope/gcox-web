<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>NEWTON</title>
    <link href="/static/favicon.ico" rel="icon"/>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      (function(){
        // 针对生产环境，只允许跳转到http://www.newtonXchange.com
        var protocol = location.protocol;
        var host = location.host;
        if (host === 'pre.newton.io') {
          return
        }
        if (host.indexOf('newton.io') !== -1 && (protocol !== 'http:' || host !== 'www.newtonXchange.com')) {
          location.href = 'http://www.newtonXchange.com';
        }
      })();
    </script>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="/static/js/jsencrypt.min.js"></script>
    <script type="text/javascript" src="/static/js/gt.js"></script>
  </body>
</html>
